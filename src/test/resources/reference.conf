# this should be added by the library user in `application.conf`
user-agent {
    app-name = "mock-app"
    app-version = "0.0.1"
}

discogs {
  api = "127.0.0.1:8080"
  domain = "127.0.0.1:8080"
  scheme = "http"

  # this should be added by the library user in `application.conf`
  consumer {
    key: "mock-consumer-key",
    secret: "mock-consumer-secret"
  }

  access-token {
    value: "TOKEN_VALUE"
    secret: "TOKEN_SECRET"
  }

  logger {
    name = "discogs4s-test"
  }
}